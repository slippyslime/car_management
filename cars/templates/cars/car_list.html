<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
    {% block content %}
    <h1>Cars</h1>
        <ul>
            {% for car in cars %}
                <li><p><a href="{% url 'car_detail' car_id=car.id %}" class="cars">{{ car.make }} {{ car.model }} - {{ car.description }}</a></p></li>
            {% endfor %}
        </ul>
    {% endblock %}
</body>
</html>
